<!DOCTYPE html>
<html>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/news.css">
    

<head>
	<title>2018年度“无声新闻奖”</title>
</head>
<body>
	<!-- 最大框架 -->
	<div class="container" >
		<!-- 头部 -->
		<div class="head col-md-12" >
			<img src="images/banner.png" class="img-responsive">
		</div>
		<!-- 头部结束 -->

		<!-- 导航栏 -->
		<div  class="col-md-10 col-md-offset-1" style="position: relative;top:-50px;">
		 	<img class="col-md-3" src="images/yellow.png" style="padding-right: 0px;">

		 	<div class="col-md-9 black" >
		 		<div class="col-md-4 daohang"><a href="#dongtai" ">无声动态</a></div>
		 		<div class="col-md-4 daohang"><a href="#wushengjiazuo" >无声佳作</a></div>
		 		<div class="col-md-4 daohang"><a href="#huigu" >无声回顾</a></div>
		 	</div>
		</div>
		<!-- 导航栏结束 -->

		 
		<!-- 无声动态 -->
		 <div id="dongtai" class="col-md-12 container">
		 	<div class="col-md-12 font">无声动态</div>
		 	<div  class="col-md-12" style="border:1px solid;height:400px;">
		 		<!-- 左边部分 -->
		 		<div class="col-md-8" style="border:1px solid;height:400px;">
		 			
		 			<!-- 动员大会报道 -->
		 			<div class="col-md-6" style="border:1px solid;height:400px;"></div>
		 			<!-- 动员大会报道结束 -->
		 			
		 			<!-- 新闻奖励流程跟进报道 -->
		 			<div class="col-md-6" style="border:1px solid;height:400px;"></div>
		 			<!-- 新闻奖励流程跟进报道结束 -->
		 			
		 			<!-- 新闻奖评选细则 -->
		 			<div class="col-md-10 col-md-offset-1" style="border:1px solid;height:200px;"></div>
		 			<!-- 新闻奖评选细则结束 -->
		 		
		 		</div>
		 		<!-- 左边部分结束 -->

		 		<!-- 右边部分 -->
		 		<div class="col-md-3 col-md-offset-1" style="border:1px solid red;height:400px;margin-top: 50px"></div>
		 		<!-- 右边部分结束 -->
		 	</div>

		 </div>
		<!-- 无声动态结束 -->

		 

		 <!-- 无声佳作 -->
		 <div id="wushengjiazuo" class="col-md-12 font">无声佳作</div>
		 
		 <div class="col-md-12 jiazuo" style="padding-left: 0px;padding-right: 0px;">
		 	<!-- 黄框部分 -->
		 	<div id="col-md-12" style="height: 320px;background-color: yellow">
		 		<div class="col-md-6" >
		 			<div class="col-md-8 col-md-offset-2" style="border: 1px solid;height: 200px;margin-top: 50px;"></div>
		 		</div>
		 		<div class="col-md-6"><img src="images/city.png" class="img-responsive" style=""></div>
		 	</div>
		 	<!-- 黄框部分结束 -->
		 	<div class="col-md-12" style="height: 5%"></div>

		 	<div class="col-md-8" style="border: 1px solid;height: 500px;">
		 		<div class="col-md-6" style="border: 1px solid;height: 250px;"></div>
		 		<div class="col-md-6" style="border: 1px solid;height: 250px;"></div>
		 		<div class="col-md-6" style="border: 1px solid;height: 250px;"></div>
		 		<div class="col-md-6" style="border: 1px solid;height: 250px;"></div>
		 	</div>
		 	<div class="col-md-4" style="border: 1px solid;height: 500px;"></div>
		 </div>
		 <!-- 无声佳作结束 -->

		 <!-- 无声回顾 -->
		 <div id="huigu" class="col-md-12" >
		 	<div class="col-md-8 col-md-offset-2" style="background-color: yellow;height: 20%;margin-top:-3%">
		 		<div  class="col-md-12 font">无声回顾</div>
		 	</div>
		 </div>
		 <!-- 无声回顾结束 -->
	</div>

</body>
</html>
